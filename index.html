<!-- index.html -->

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <!-- 网站描述+关键字+作者-->
    <meta name="description" content="学习笔记">
    <meta name="keywords" content="学习, study, life">
    <meta name="author" content="Bayyys">
    <title>Bayyys docs</title>
    <!-- 主题样式 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
    <!-- 箭头样式 -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" /> -->
    <!-- 文件夹样式 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
    <!-- 侧边栏插件的样式 -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" /> -->

</head>

<body>
    <div id="app">Waiting....</div>
    <script>
        window.$docsify = {
            name: "Bayyys docs",    // 侧边栏顶部的标题
            // logo: ''
            loadSidebar: true,    // 加载侧边栏
            subMaxLevel: 3,   // 侧边栏最大深度
            sidebarDisplayLevel: 1, // 侧边栏显示的深度
            loadNavbar: true,   // 加载导航栏
            coverpage: true,    // 封面
            auto2top: true,   // 滚动时自动回到顶部
            autoHeader: true,    // 自动添加标题
            cornerExternalLinkTarget: '_self', // default: '_blank'
            repo: 'https://github.com/Bayyys',
            // logo: "#/img/logo.png",   // 网站logo
            // homepage: '#',   // 首页
            // nameLink: '#',   // 网站标题链接
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'   // 侧边栏文件路径
            },
            // 插件设置
            // -------------------------------
            // 搜索插件配置
            search: {
                maxAge: 86400000,   // 缓存时间
                paths: 'auto',  // 搜索路径
                placeholder: 'Search',  // 搜索框提示文字
                noData: '找不到结果',   // 搜索无结果时的提示文字
                depth: 4,   // 搜索深度
                hideOtherSidebarContent: false,  // 是否隐藏其他侧边栏内容
                namespace: 'search',   // 搜索缓存命名空间
            },
            // 字数插件配置
            count: {
                countable: true,    // 是否开启字数统计
                position: 'top',    // 字数统计位置
                margin: '10px',    // 字数统计距离顶部的距离
                float: 'right',   // 字数统计的浮动方式
                fontsize: '0.9em',   // 字数统计的字体大小
                color: 'rgb(90,90,90)',  // 字数统计的字体颜色
                language: 'chinese',  // 字数统计的语言
                localization: {
                    words: "",  // 单词
                    minute: ""  // 分钟
                },
                isExpected: true    // 是否开启预计阅读时间
            },
            // 分页导航插件
            pagination: {
                previousText: 'Previous', // 上一页按钮的文本
                nextText: 'Next', // 下一页按钮的文本
                crossChapter: true, // 是否跨章节分页
                crossChapterText: true  // 跨章节分页时，是否显示章节名
            },
            // 文本高亮
            'flexible-alerts': {
                style: 'flat',      // 样式
                note: {
                    label: "信息"
                },
                tip: {
                    label: "提示"
                },
                warning: {
                    label: "注意"
                },
                attention: {
                    label: "切记"
                }
            },
            // 页面右侧toc
            toc: {
                tocMaxLevel: 2,
                target: "h2, h3, h4, h5, h6",
            },
            sidebarDisplayLevel: 2, // 侧边栏显示的深度
            // 页脚信息插件
            loadFooter: true,   // 是否加载页脚信息
            loadFooter: '_footer.md'    // 页脚信息文件

        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 多tab支持 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
    <!-- 搜索 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 字数插件 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
    <!-- 分页导航 -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- 文本高亮 -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <!-- 侧边栏扩展与折叠 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <!-- 页脚信息 -->
    <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
    <!-- 代码复制粘贴板 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 侧边栏目录折叠 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <!-- 页面右侧 TOC -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-toc@1.1.0/dist/docsify-plugin-toc.min.js"></script>
    <!-- emoji -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
</body>

</html>
